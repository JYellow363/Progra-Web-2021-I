<!DOCTYPE html>

<html 	
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
		
<ui:composition template="master.xhtml"> 
	
	<ui:define name="title">
		.:Listado de Asignacion de Docentes-Cursos:.
	</ui:define>
	
	<ui:define name="titleCont">
		<span>Asignacion Docente - Curso</span>
	</ui:define>
	
	<ui:define name="content">
		<h:form>
		
			<div class="row">
				<div class="col-sm-8 text-right">
					<div class="form-group box-main-btn">
						<span style="display: block; height:30px;"></span>
						<p:commandButton value="Nuevo"						
							action="#{docenteCursoController.nuevoDocenteCurso()}"
							styleClass="btn btn-primary ajax=false" />
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-12">
					<div class="form-group table-responsive box-table-class">
						<p:dataTable id="lstDocenteCurso" var="dc"
							value="#{docenteCursoController.listaDocenteCursos}" paginator="true"
							paginatorPosition="top" rowsPerPageTemplate="10,20,30,40,50"
							rows="10" styleClass="table table-bordered"
							emptyMessage="No existen registros" rowIndexVar="item"
							style="margin-bottom:0">

							<p:column headerText="Id" sortBy="#{dc.idDocenteCurso}">
								<h:outputText value="#{dc.idDocenteCurso}" />
							</p:column>

							<p:column headerText="Experiencia" sortBy="#{dc.numAniosExperiencia}">
								<h:outputText value="#{dc.numAniosExperiencia}" />
							</p:column>
							
							<p:column headerText="Docente">
								<h:outputText value="#{dc.docente.nombreCompleto}" />
							</p:column>
							
							<p:column headerText="Curso">
								<h:outputText value="#{dc.curso.nombreCurso}" />
							</p:column>
														
							<p:column headerText="OperaciÃ³n" exportable="false">
								<h:commandLink action="listDocenteCurso" value="Eliminar"
									actionListener="#{docenteCursoController.eliminar(dc)}" />
							</p:column>

						</p:dataTable>
					</div>
				</div>				
			</div>									
		</h:form>
	</ui:define>
	
	<ui:define name="footerCont">
	</ui:define>
		
</ui:composition> 
</html>
