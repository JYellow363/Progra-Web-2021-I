<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="ISO-8859-1"></meta>
<title>Repartidor</title>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css">
</link>
<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js">
		</script>
<script type="text/javascript" th:src="@{/js/repartidor.js}"></script>
</head>

<body>

	<div th:replace="fragments/header :: header"></div>
	<div class="container">
		<div class="row clearfix">
			<form th:action="@{/repartidor/buscar}" method="post"
				th:object="${repartidor}">
				<div class="form-group">
					<div class="col-sm-12">
					<label>B&uacute;squedas</label>
						<input type="text" class="form-control"
							th:field="*{nameRepartidor}" id="rep"
							placeholder="Ingrese dato a buscar por Nombre o Ruc"> </input>
						<div align="left">
							<button type="submit" class="btn btn-primary btn-md left-block">Buscar</button>
							<a href="/repartidor/listar" class="btn btn-dark">Cancelar</a>
						</div>
					</div>
				</div>
			</form>
		</div>

		<hr class="sidebar-divider">
		<table class="table table-bordered table-hover table-striped"
			id="tab_logic">
			<thead>
				<tr>
					<th class="text-center">ID</th>
					<th class="text-center">NOMBRE</th>
					<th class="text-center">RUC</th>
					<th class="text-center">CANT. ENTREGAS</th>
					<th class="text-center">MONTO X ENTREGA</th>
					<th class="text-center">NETO A PAGAR</th>
				</tr>
			</thead>
			<tbody>

				<tr th:each="rep: ${listaRepartidores}">

					<td th:text="${rep.idRepartidor}"></td>
					<td th:text="${rep.nameRepartidor}"></td>
					<td th:text="${rep.ruc}"></td>
					<td th:text="${rep.cantidad}"></td>
					<td th:text="${rep.montoPagar}"></td>
					<td
						th:text="${#numbers.formatDecimal(rep.netoPagar,0,'COMMA',2,'POINT')}"></td>
				</tr>
			</tbody>
		</table>
		<p th:text="${mensaje}" class="form-text text-dark"></p>
	</div>
	<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
